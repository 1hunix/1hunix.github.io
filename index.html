<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #2c5364, #1a2980);
            color: #00ffe7;
            font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 3em;
            letter-spacing: 0.1em;
            text-shadow: 0 0 20px #00ffe7, 0 0 40px #1a2980;
            border-bottom: 2px solid #00ffe7;
            padding-bottom: 0.5em;
            margin-bottom: 1em;
        }
        .neon-box {
            background: rgba(44, 83, 100, 0.7);
            border: 2px solid #00ffe7;
            box-shadow: 0 0 30px #00ffe7, 0 0 10px #1a2980 inset;
            border-radius: 16px;
            padding: 2em 3em;
            animation: pulse 2s infinite alternate;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 30px #00ffe7, 0 0 10px #1a2980 inset; }
            100% { box-shadow: 0 0 60px #00ffe7, 0 0 20px #1a2980 inset; }
        }
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    </style>
</head>
<body>
    <div class="neon-box">
        <h1>歡迎來到科幻風首頁！</h1>
        <p>探索未來科技的世界，感受光影與想像力的交錯。</p>
    </div>
</body>
</html>
